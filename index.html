<!DOCTYPE html>
<html>
    <head>
        <title>Secret Santa</title>
        <link rel="icon" type="image/x-icon" href="santa-hat.ico">
        <link href="custom.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    </head>
    <body>
        <div class="container py-3">
            <!-- Error Message  -->
            <div class="modal fade" id="response-modal">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"></h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="text-center">Welcome to Secret Santa!</h1>
            <h5 class="text-center">Start Entering Names</h5>

            <div class="row my-3">
                <label for="num-people" class="col-2 col-form-label">Number of People</label>
                <div class="col-4">                
                    <input type="number" class="form-control" id="num-people" value="1">
                </div>
                <button type="button" class="col btn btn-block btn-outline-primary" id="generate-pairs">Generate Pairs</button>
            </div>
            
            <ul id="people">
                <!-- One Row per Person -->
                <li class="person-row odd">
                    <div class="row my-3 p-3">
                        <div class="col">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter Name" autocomplete="false">
                        </div>
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email" autocomplete="false">
                        </div>
                        <div class="col">
                            <label class="form-label">Can't Get</label>
                            <input type="text" class="form-control" name="exclude" autocomplete="false">
                        </div>
                    </div>
                </li>
            </ul>
            
        </div>
    </body>
    <script src="person.js"></script>
    <script src="index.js"></script>
</html>
